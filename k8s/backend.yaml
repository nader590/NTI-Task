apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: micro-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 695094375859.dkr.ecr.us-east-1.amazonaws.com/image-backend:3.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000

          env:
            - name: ALLOWED_HOSTS
              value: "myapp.local,localhost,127.0.0.1,backend"

            # âœ… FIX React Registration
            - name: CSRF_TRUSTED_ORIGINS
              value: "http://myapp.local"

            - name: CORS_ALLOWED_ORIGINS
              value: "http://myapp.local"

            - name: DEBUG
              value: "False"

            - name: DB_HOST
              value: postgres
            - name: DB_NAME
              value: microservices_db
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres

            - name: REDIS_URL
              value: redis://redis:6379/0
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: micro-prod
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000

