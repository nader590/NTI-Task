name: CI Pipeline - Django + React + SonarCloud + ECR (Clean Versioning)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout Code
      # ----------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------
      # Calculate Image Version (Start from 1.0)
      # ----------------------------
      - name: Set Image Version
        run: |
          VERSION=$((GITHUB_RUN_NUMBER - ${{ vars.VERSION_OFFSET }} + 1))
          echo "IMAGE_VERSION=${VERSION}.0" >> $GITHUB_ENV
          echo "Using image version ${VERSION}.0"

      # ----------------------------
      # Configure AWS
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ----------------------------
      # Build & Push Backend (ONE TAG ONLY)
      # ----------------------------
      - name: Build & Push Backend Image
        run: |
          docker build -t backend-image:${IMAGE_VERSION} ./backend
          docker tag backend-image:${IMAGE_VERSION} \
            695094375859.dkr.ecr.us-east-1.amazonaws.com/backend-image:${IMAGE_VERSION}
          docker push 695094375859.dkr.ecr.us-east-1.amazonaws.com/backend-image:${IMAGE_VERSION}

      # ----------------------------
      # Build & Push Frontend (ONE TAG ONLY)
      # ----------------------------
      - name: Build & Push Frontend Image
        run: |
          docker build -t frontend-image:${IMAGE_VERSION} ./frontend
          docker tag frontend-image:${IMAGE_VERSION} \
            695094375859.dkr.ecr.us-east-1.amazonaws.com/frontend-image:${IMAGE_VERSION}
          docker push 695094375859.dkr.ecr.us-east-1.amazonaws.com/frontend-image:${IMAGE_VERSION}
