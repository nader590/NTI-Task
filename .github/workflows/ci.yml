name: CI Pipeline - Django + React + SonarCloud + ECR

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout Source Code
      # ----------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------
      # Backend Tests (Django)
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Backend Tests
        run: |
          cd backend
          pytest || true

      # ----------------------------
      # Frontend Tests (React)
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --watchAll=false || true

      # ----------------------------
      # SonarCloud Scan
      # ----------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ----------------------------
      # Configure AWS Credentials
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ----------------------------
      # Login to Amazon ECR
      # ----------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ----------------------------
      # Build Docker Images
      # ----------------------------
      - name: Build Backend Image
        run: |
          docker build -t micro-backend ./backend
          docker tag micro-backend:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/micro-backend:latest

      - name: Build Frontend Image
        run: |
          docker build -t micro-frontend ./frontend
          docker tag micro-frontend:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/micro-frontend:latest

      # ----------------------------
      # Trivy Scan Images
      # ----------------------------
      - name: Trivy Scan Backend Image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/micro-backend:latest
          severity: HIGH,CRITICAL
          exit-code: 0

      - name: Trivy Scan Frontend Image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/micro-frontend:latest
          severity: HIGH,CRITICAL
          exit-code: 0

      # ----------------------------
      # Push Images to Amazon ECR
      # ----------------------------
      - name: Push Backend Image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/micro-backend:latest

      - name: Push Frontend Image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/micro-frontend:latest
