name: CI Pipeline - Django + React + SonarCloud + ECR (Auto Versioning)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout Source Code
      # ----------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------
      # Set Automatic Image Version
      # ----------------------------
      - name: Set Image Version
        run: |
          VERSION="${GITHUB_RUN_NUMBER}.0"
          echo "IMAGE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Image version is $VERSION"

      # ----------------------------
      # Backend Tests (Django)
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Backend Tests
        run: |
          cd backend
          pytest || true

      # ----------------------------
      # Frontend Tests (React)
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --watchAll=false || true

      # ----------------------------
      # SonarCloud Scan
      # ----------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ----------------------------
      # Configure AWS Credentials
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ----------------------------
      # Login to Amazon ECR
      # ----------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ----------------------------
      # Build Docker Images (Versioned)
      # ----------------------------
      - name: Build Backend Image
        run: |
          docker build -t backend:${IMAGE_VERSION} ./backend
          docker tag backend:${IMAGE_VERSION} \
            695094375859.dkr.ecr.us-east-1.amazonaws.com/backend:${IMAGE_VERSION}

          docker tag backend:${IMAGE_VERSION} \
            695094375859.dkr.ecr.us-east-1.amazonaws.com/backend:${{ env.IMAGE_VERSION }}

      - name: Build Frontend Image
        run: |
          docker build -t frontend:${IMAGE_VERSION} ./frontend
          docker tag frontend:${IMAGE_VERSION} \
            695094375859.dkr.ecr.us-east-1.amazonaws.com/frontend:${IMAGE_VERSION}

          docker tag frontend:${IMAGE_VERSION} \
            695094375859.dkr.ecr.us-east-1.amazonaws.com/frontend:${{ env.IMAGE_VERSION }}

      # ----------------------------
      # Trivy Scan Images
      # ----------------------------
      - name: Trivy Scan Backend Image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 695094375859.dkr.ecr.us-east-1.amazonaws.com/backend:${{ env.IMAGE_VERSION }}
          severity: HIGH,CRITICAL
          exit-code: 0

      - name: Trivy Scan Frontend Image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 695094375859.dkr.ecr.us-east-1.amazonaws.com/frontend:${{ env.IMAGE_VERSION }}
          severity: HIGH,CRITICAL
          exit-code: 0

      # ----------------------------
      # Push Images to Amazon ECR
      # ----------------------------
      - name: Push Backend Image to ECR
        run: |
          docker push 695094375859.dkr.ecr.us-east-1.amazonaws.com/backend:${IMAGE_VERSION}
          docker push 695094375859.dkr.ecr.us-east-1.amazonaws.com/backend:${{ env.IMAGE_VERSION }}

      - name: Push Frontend Image to ECR
        run: |
          docker push 695094375859.dkr.ecr.us-east-1.amazonaws.com/frontend:${IMAGE_VERSION}
          docker push 695094375859.dkr.ecr.us-east-1.amazonaws.com/frontend:${{ env.IMAGE_VERSION }}
