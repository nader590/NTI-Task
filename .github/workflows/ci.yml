name: CI Pipeline - Django + React + SonarCloud + DockerHub

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout Source Code
      # ----------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------
      # Backend Tests (Django)
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Backend Tests
        run: |
          cd backend
          pytest || true

      # ----------------------------
      # Frontend Tests (React)
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --watchAll=false || true

      # ----------------------------
      # SonarCloud Scan 
      # ----------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ----------------------------
      # Login to DockerHub
      # ----------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------
      # Build Docker Images
      # ----------------------------
      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/django-backend:latest ./backend

      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend:latest ./frontend

      # ----------------------------
      # Trivy Scan Images 
      # ----------------------------
      - name: Trivy Scan Backend Image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/django-backend:latest
          severity: HIGH,CRITICAL
          exit-code: 0

      - name: Trivy Scan Frontend Image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend:latest
          severity: HIGH,CRITICAL
          exit-code: 0

      # ----------------------------
      # Push Images to DockerHub 
      # ----------------------------
      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/django-backend:latest

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend:latest
