name: CI Pipeline - Django + React + SonarCloud + ECR (Clean Versioning)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout Source Code
      # ----------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------
      # Calculate Image Version (Start from 1.0)
      # ----------------------------
      - name: Set Image Version
        run: |
          VERSION=$((GITHUB_RUN_NUMBER - ${{ vars.VERSION_OFFSET }} + 1))
          echo "IMAGE_VERSION=${VERSION}.0" >> $GITHUB_ENV
          echo "Using image version ${VERSION}.0"

      # ----------------------------
      # Backend Tests (Django)
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Backend Tests
        run: |
          cd backend
          pytest || true

      # ----------------------------
      # Frontend Tests (React)
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --watchAll=false || true

      # ----------------------------
      # SonarCloud Scan
      # ----------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ----------------------------
      # Configure AWS Credentials
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ----------------------------
      # Login to Amazon ECR
      # ----------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ----------------------------
      # Build & Push Backend Image (ONE TAG ONLY)
      # ----------------------------
      - name: Build & Push Backend Image
        run: |
          docker build -t image-backend:${IMAGE_VERSION} ./backend
          docker tag image-backend:${IMAGE_VERSION} \
            695094375859.dkr.ecr.us-east-1.amazonaws.com/image-backend:${IMAGE_VERSION}
          docker push 695094375859.dkr.ecr.us-east-1.amazonaws.com/image-backend:${IMAGE_VERSION}

      # ----------------------------
      # Build & Push Frontend Image (ONE TAG ONLY)
      # ----------------------------
      - name: Build & Push Frontend Image
        run: |
          docker build -t image-frontend:${IMAGE_VERSION} ./frontend
          docker tag image-frontend:${IMAGE_VERSION} \
            695094375859.dkr.ecr.us-east-1.amazonaws.com/image-frontend:${IMAGE_VERSION}
          docker push 695094375859.dkr.ecr.us-east-1.amazonaws.com/image-frontend:${IMAGE_VERSION}
